[app]

sync[wait_seconds] = 10
sync[sleep_minutes] = 15

[log]

level[cli] = 7
level[file] = 5
stacktrace = true
name = "libremail"
path = "logs/sync.log"

[sql]

port = 3306
charset = "utf8"
username = "root"
password = "root"
database = "libremail"
hostname = "localhost"

[email]

attachments[path] = "attachments"
services[] = "GMail"
services[] = "Outlook"
gmail[path] = "imap.gmail.com"
outlook[path] = "imap-mail.outlook.com"