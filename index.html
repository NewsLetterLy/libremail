<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Libremail</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/skeleton.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon" type="image/png">
</head>
<body>
    <header class="row">
        <h4 id="logo" class="one-half column">LibreMail</h4>
        <div id="topnav" class="one-half column">
            <a class="icon button" href="#">
                <i class="fa fa-gear"></i>
            </a>
        </div>
    </header>
    <nav>
        <a class="button button-primary">Compose</a>
        <ul id="mailboxes">
            <li class="active">
                <a href="#">Inbox</a>
            </li>
            <li>
                <a href="#">Starred</a>
            </li>
            <li>
                <a href="#">Sent</a>
            </li>
            <li>
                <a href="#">Drafts</a>
            </li>
            <li>
                <a href="#">All Mail</a>
            </li>
        </ul>
        <ul id="folders">
            <li>
                <a href="#">Accounts</a>
            </li>
            <li>
                <a href="#">Employment</a>
            </li>
            <li>
                <a href="#">Family</a>
            </li>
            <li>
                <a href="#">Friends</a>
            </li>
            <li>
                <a href="#">Misc</a>
            </li>
            <li>
                <a href="#">Orders</a>
            </li>
            <li>
                <a href="#">Personal</a>
            </li>
            <li>
                <a href="#">Projects</a>
            </li>
            <li>
                <a href="#">School</a>
            </li>
            <li>
                <a href="#">TeachBoost</a>
            </li>
        </ul>
    </nav>
    <section id="main">
        <section id="msg-actions">
        <!--
            Since we don't have :has() yet in CSS4, we need to leave this area
            for absolutely positioned menu elements that are duplicated for each
            message below. This is because the only way to contextualize the menu
            if messages are "checked", is to get a sibling of any :checked element.
            This means we have to duplicate the menu for each message >_<
        -->
            <div class="default">
                <a href="#" class="icon button">
                    <i class="fa fa-square-o"></i>
                    <i class="fa fa-caret-down"></i>
                </a>
                <a href="#" class="icon button">
                    <i class="fa fa-refresh"></i>
                </a>
                <a href="#" class="icon button">
                    <span class="normal">More</span>
                    <i class="fa fa-caret-down"></i>
                </a>
            </div>
        </section>
        <section id="msg-list">

        </section>
    </section>
</body>
</html>
