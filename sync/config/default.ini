[app]

memory = "128M"
db[sleep_minutes] = 10
sync[wait_seconds] = 10
sync[sleep_minutes] = 15

[log]

level[cli] = 7
level[file] = 5
stacktrace = true
name = "libremail"
path = "logs/sync.log"

[sql]

port = 3306
charset = "utf8"
username = "root"
password = "root"
database = "libremail"
hostname = "localhost"

[email]

services[] = "GMail"
services[] = "Outlook"
services[] = "Other"
gmail[host] = "imap.gmail.com"
outlook[host] = "imap-mail.outlook.com"
gmail[port] = 993
other[port] = 993
outlook[port] = 993
attachments[path] = "attachments"

[daemon]

backoff = 1.5
webserver[port] = 9898
webserver[host] = "localhost"
webserver[address] = "127.0.0.1"
webserver[allowed_origins] = "*"
log[error] = false
log[exception] = false
log[stacktrace] = false